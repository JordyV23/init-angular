<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box placeholder="Buscar Por Pais"
    (onValue)="searchByCountry($event)"
    (onDebounce)="searchByCountry($event)"
    [initialValue]="initialValue"
    />
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Resultados -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading" />
    <countries-Table [countries]="countries" />
  </div>
</div>
