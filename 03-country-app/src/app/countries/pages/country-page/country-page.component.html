<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor
  </div>
  <!-- TODO: Agregar spinner de carga -->
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{ country.name.common }}</strong></h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <div class="list-group-item">
          <strong>Población:</strong> {{country.population | number}}
        </div>
        <div class="list-group-item">
        <strong>Código del Pais:</strong> {{country.cca3}}
        </div>
      </ul>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <h3>Traducciones</h3>
      <div class="d-flex flex-wrap">
        <!-- TODO: Recorrer el vector de translations -->
        <span class="badge bg-primary m-1"> {{country.translations['ara']?.common}} </span>
        <span class="badge bg-primary m-1"> {{country.translations['bre']?.common}} </span>
        <span class="badge bg-primary m-1"> {{country.translations['ces']?.common}} </span>
      </div>
    </div>
  </div>

</div>
