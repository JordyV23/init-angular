<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de Heroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of findedHeroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>
      <mat-option
        value=""
        *ngIf="
          findedHeroes.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
      >
        No se encont√≥ nada con el termino {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
