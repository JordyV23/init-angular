<h2 mat-dialog-title>Estas seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, estas a punto de eliminar a {{data.superhero}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
  <button mat-button (click)="onConfirm()" color="primary">Ok</button>
</mat-dialog-actions>
