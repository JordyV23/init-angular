<div class="row">
  <div *ngFor="let gif of gifList" class="col-md-3 col-sm-6">

    <div class="text-center mb-2 card bg-dark">
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
      <div class="card-body text-white">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>
    </div>

  </div>
</div>
